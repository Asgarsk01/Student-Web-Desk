    <body>
        <!-- <h1 class="logo">Student Web Desk</h1> New logo heading -->
        <section class="container forms">
            <h1 class="logo">Get organized with Student </br>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Web Desk
                </h1> <!-- New logo heading -->
            <div class="form login" id="modal">
                <div class="form-content">
                    <header>Login</header>
                    <form onsubmit="login(event)" autocomplete="off">
                        <div class="field input-field">
                            <input type="email" id="loginEmail" placeholder="Email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" id="loginPassword" placeholder="Password" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <!-- <a href="#" class="field google"> -->
                        <img src="img/google (1).png" alt="" class="google-img">
                        <button class="bmtn" onclick="loginWithGoogle()" id='login'>Login with Google</button>
                        <!-- <span>Login with Google</span> -->
                    <!-- </a> -->
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup" id="modal">
                <div class="form-content">
                    <header>Signup</header>
                    <form onsubmit="signup(event)" autocomplete="off">
                        <div class="field input-field">
                            <input type="email" id="signupEmail" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" id="signupPassword" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>



                <div class="media-options">
                    <!-- <a href="#" class="field google"> -->
                        <img src="img/google (1).png" alt="" class="google-img">
                        <button class="bmtn" onclick="loginWithGoogle()" id='login'>Login with Google</button>
                        <!-- <span>Login with Google</span> -->
                    <!-- </a> -->
                </div>


            </div>
        </section>
